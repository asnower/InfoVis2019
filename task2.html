<body>   
    <form name= "fm">
   ベクトル V1:<input type="text"
	  value="0"
	   id="x0"/>
    <input type="text"

    <input type="text"

    ベクトル V2:<input type="text"

    <input type="text"

    <input type="text"

    <br>
    ベクトル V3:<input type="text"
	   value="0"
	   id="x2"/>
    <input type="text"
	   value="0"
	   id="y2"/>
    <input type="text"
	   value="0"

    <input type="button"
	   onclick="triangle()"
	   value="result"/>

    <script>
  
 	function Vec3(x,y,z)
			{
				this.x=x;
				this.y=y;
				this.z=z;
			}
	Vec3.prototype.sub = function( v )
	{
	    this.x -= v.x;
	    this.y -= v.y;
	    this.z -= v.z;
	    return this;
	}
	Vec3.prototype.cross = function( v )
	{
	var x = this.x, y = this.y, z = this.z;
  this.x = y * v.z - z * v.y;
  this.y = z * v.x - x * v.z;
  this.z = x * v.y - y * v.x;
  return this;
	}
	Vec3.prototype.length = function()
	{
	    return Math.sqrt( this.x * this.x + this.y * this.y + this.z * this.z );
	}
	 function AreaOfTriangle( a, b, c )
	 {
	  var ab = b.sub( a ), ac = c.sub( a );
	  return ab.cross( ac ).length() / 2;
	 }

      
      function triangle(){
      var x0=document.forms.fm.x0.value;
      var x1=document.forms.fm.x1.value;
      var x2=document.forms.fm.x2.value;
      var y0=document.forms.fm.y0.value;
      var y1=document.forms.fm.y1.value;
      var y2=document.forms.fm.y2.value;
      var z0=document.forms.fm.z0.value;
      var z1=document.forms.fm.z1.value;
      var z2=document.forms.fm.z2.value;
      var v1 = new Vec3(x0,y0,z0);
      var v2 = new Vec3(x1,y1,z1);
      var v3 = new Vec3(x2,y2,z2);
      var result = AreaOfTriangle(v1,v2,v3);
      document.write(" 面積:" + result + "<br>");
      }
</script>
